# [OVERVIEW] Site feeds:
# https://docs.getpelican.com/en/latest/settings.html#feed-settings
#
# [INFO] “By default, Pelican uses Atom feeds. However, it is also possible to use RSS feeds if you prefer.”


# [INFO] Feed generation works correctly solely for absolute domains.
# Therefore, my feeds are configured solely for “PRODUCTION_SETTINGS”:
# http://bit.ly/2UwtnuT
#
# [INFO] I disable feed generation in developing process
# http://docs.getpelican.com/en/latest/faq.html#what-if-i-want-to-disable-feed-generation


# [FIXME][ISSUE] Atom feed, generated by Pelican, not valid:
# https://validator.w3.org/feed/check.cgi?url=https%3A%2F%2Fkristinita.netlify.app%2Ffeeds%2Fit-articles.atom.xml
#
# [FIXME][SEARCH] CLI validator for RSS/Atom


# [NOTE] Atom and RSS doesn’t support by default in Firefox since version 64:
# https://www.theregister.co.uk/2018/10/13/mozilla_firefox_kills_rss/
#
# [INFO] Use addons, for example:
# https://addons.mozilla.org/ru/firefox/addon/feed-preview
FEED_ALL_ATOM: feeds/feeds-all/all.atom.xml

# [NOTE] %s usage in CATEGORY_FEED_ATOM and another feeds is deprecated, use {slug} instead:
# https://github.com/getpelican/pelican/blob/master/docs/changelog.rst#401-2018-11-30
CATEGORY_FEED_ATOM: feeds/feeds-categories/{slug}.atom.xml

TAG_FEED_ATOM: feeds/feeds-tags/{slug}.atom.xml

TRANSLATION_FEED_ATOM: feeds/feeds-languages/all-{lang}.atom.xml

AUTHOR_FEED_ATOM: feeds/feeds-authors/{slug}.atom.xml


# [INFO] Full articles in Atom subscription, summaries in RSS subscriptions:
# https://docs.getpelican.com/en/latest/faq.html#can-i-force-atom-feeds-to-show-only-summaries-instead-of-article-content
#
# [LEARN][YAML] Blank value convert to “None”:
# https://stackoverflow.com/a/30136595/5951529
FEED_ALL_RSS: feeds/feeds-all/all.rss.xml

CATEGORY_FEED_RSS: feeds/feeds-categories/{slug}.rss.xml

TAG_FEED_RSS: feeds/feeds-tags/{slug}.rss.xml

TRANSLATION_FEED_RSS: feeds/feeds-languages/all-{lang}.rss.xml

AUTHOR_FEED_RSS: feeds/feeds-authors/{slug}.rss.xml


